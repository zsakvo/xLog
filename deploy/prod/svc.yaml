apiVersion: v1
kind: Service
metadata:
  name: xlog
  namespace: crossbell
spec:
  type: ClusterIP
  selector:
    app: xlog
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: xlog-lb
  namespace: crossbell
spec:
  type: LoadBalancer
  selector:
    app: xlog
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
